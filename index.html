<h1 class="pokedex-title">Pokedex</h1>
<section class="pokedex-section">
<section class="pokemonHeader">

<section class="addNewPokemon">
  <form class="addPokemon" action="index.html" method="post">
      <label id="newPokemonLabel" for="newPokemon">Add a Pokemon</label> <br>
      <input id="newPokemon" type="text" name="#" value=""> <br>
      <div class="newPokemonSub">
      <button type="button" id="subButton" onclick="addPokemon()" class="btn btn-danger btn-sm">Add</button>
      </div>
  </form>
  <div>
    <p id="result"></p>
  </div>

  <!-- Creating filter-->
  <form id="filter">
    <label>Search a Pokemon</label> <br>
    <input type="text" id="myInput" placeholder="Search a Pokemon" title="Type in a pokemon">

  </form>
</section>
</section>


<!-- loading gif  -->
