<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  <title>Simple JS App</title>
</head>

<body>

  <header>
  <img src="img/pokemon-logo.png" alt="Pokemon Logo" class="menuLogo">

  <nav class="nav-bar">
   <ul class="navigation_list">
     <li class="navigation_item navigation_item--active"><a href="#" class="menu_item">Home</a></li>
     <li class="navigation_item"><a href="#filter" class="menu_item">Filter</a></li>
   </ul>

  </nav>
  </header>

  <h1 class="pokedex-title">Pokedex</h1>



<section class="pokedex-section">
<section class="pokemonHeader">

<section class="addNewPokemon">
  <form class="addPokemon" action="index.html" method="post">
      <label id="newPokemonLabel" for="newPokemon">Add a Pokemon</label> <br>
      <input id="newPokemon" type="text" name="#" value=""> <br>
<!--  <label id="PokemonLabelHeight" for="newPokemonHeight">Add its height</label>
      <input id="newPokemonHeight" type="text" name="#" value=""> -->
      <div class="newPokemonSub">
      <button type="button" id="subButton" onclick="addPokemon()">Add</button>
      </div>
  </form>
  <div>
    <p id="result"></p>
  </div>

  <!-- Creating filter-->
  <form id="filter">
    <label>Search a Pokemon</label> <br>
    <input type="text" id="myInput" placeholder="Search a Pokemon" title="Type in a pokemon">

  </form>
</section>
</section>


<!-- loading gif  -->
<div id="loading">
  <img class="loadingImage" src="img/ajax-loader.gif" alt="loading...">
</div>

<!--Pokemon List-->
<div class="pokemon-list">

</div>


<img src="img/pikachu.png" alt="pikachu" class="pikachuImage">

  <footer>

  </footer>

  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>
  </section>
</body>

</html>
